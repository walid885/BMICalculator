<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index (BMI) Calculator </h1>
        your Height (cm) : 
        <input type="number" class="input" id="height" value ="150" placeholder="Enter your height in cm ">
        your Weight (Kg) : 
        <input type="number" class="input" id="weight" value ="80" placeholder="Enter your Weight in Kg ">
        <button class="btn" id="btn">Compute BMI</button>
        <input type="text" class="input" id="bmiRes">
        <h4 class="infotext">Weight condition <span id="weightCondition"></span></h4>
    </div>
    <script src="index.js"></script>
</body>
</html>
